<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: #002200;
      color: #bfa65a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow-x: hidden;
      direction: rtl;
    }
    .container {
      max-width: 1100px;
      width: 100%;
      background: #003300;
      border-radius: 15px;
      box-shadow: 0 0 15px #bfa65a88;
      padding: 25px 30px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    header img.logo {
      width: 150px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px #bfa65a88;
      flex-shrink: 0;
    }
    header div.texts {
      text-align: center;
      flex-grow: 1;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #bfa65a;
      user-select: none;
    }
    header p.lead {
      margin-top: 8px;
      font-size: 1.2rem;
      opacity: 0.8;
      user-select: none;
      color: #c5bb7d;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="search"],
    select {
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 15px;
      border: none;
      outline: none;
      background: #1a3a00;
      color: #bfa65a;
      min-width: 220px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: inset 0 0 5px #bfa65a44;
    }
    input[type="search"]::placeholder {
      color: #bfa65a88;
    }
    input[type="search"]:focus,
    select:focus {
      background: #2b5511;
      box-shadow: 0 0 10px #bfa65aaa;
      color: #e9d47d;
      cursor: text;
    }
    select {
      cursor: pointer;
      color: #bfa65a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1f3d00;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 0 8px #bfa65a44;
      display: flex;
      flex-direction: column;
      gap: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 18px #bfa65a99;
      cursor: pointer;
    }
    .cover {
      height: 160px;
      border-radius: 15px;
      background: #092100;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 900;
      color: #bfa65a;
      user-select: none;
      text-align: center;
      padding: 10px;
      word-break: break-word;
    }
    .title {
      font-weight: 900;
      font-size: 1.3rem;
      color: #bfa65a;
    }
    .meta {
      font-size: 1rem;
      opacity: 0.8;
      color: #c5bb7d;
    }
    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tag {
      background: #bfa65a55;
      color: #202000;
      font-weight: 700;
      font-size: 0.85rem;
      padding: 7px 14px;
      border-radius: 50px;
      user-select: none;
      box-shadow: 0 0 4px #bfa65a88;
    }
    .actions {
      margin-top: auto;
    }
    .btn {
      background: #bfa65a;
      color: #202000;
      font-weight: 900;
      padding: 12px 0;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background: #d4c96b;
    }
    footer {
      margin-top: 35px;
      text-align: center;
      font-size: 1rem;
      color: #bfa65aaa;
      user-select: none;
    }
    @media (max-width: 720px) {
      header h1 {
        font-size: 2.2rem;
      }
      .cover {
        height: 130px;
        font-size: 1.4rem;
      }
    }
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      header img.logo {
        width: 110px;
      }
      header h1 {
        font-size: 1.8rem;
      }
      .controls {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
