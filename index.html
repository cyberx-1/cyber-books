<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مكتبة كتب الأمن السيبراني</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: #002200;
    color: #bfa65a;
    min-height: 100vh;
    padding: 20px;
    direction: rtl;
  }
  .container {
    max-width: 1100px;
    margin: auto;
    background: #003300;
    border-radius: 15px;
    box-shadow: 0 0 15px #bfa65a88;
    padding: 30px 40px;
  }
  header {
    display: flex;
    align-items: center;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 30px;
  }
  header img.logo {
    width: 150px;
    border-radius: 12px;
    box-shadow: 0 0 15px #bfa65a88;
    flex-shrink: 0;
  }
  header div.texts {
    text-align: center;
    flex-grow: 1;
  }
  header h1 {
    font-size: 3rem;
    font-weight: 900;
    color: #bfa65a;
    user-select: none;
    margin-bottom: 6px;
  }
  header p.lead {
    font-size: 1.2rem;
    opacity: 0.8;
    user-select: none;
    color: #c5bb7d;
  }
  ul {
    list-style: none;
    padding: 0;
    max-width: 900px;
    margin: auto;
  }
  li {
    background: #1f3d00;
    margin-bottom: 18px;
    padding: 18px 25px;
    border-radius: 18px;
    box-shadow: 0 0 8px #bfa65a44;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .info {
    display: flex;
    flex-direction: column;
  }
  .title {
    font-weight: 900;
    font-size: 1.3rem;
    color: #bfa65a;
  }
  .author {
    font-size: 1rem;
    opacity: 0.8;
    margin-top: 4px;
    color: #c5bb7d;
  }
  button.download-btn {
    background: #bfa65a;
    border: none;
    border-radius: 15px;
    padding: 12px 25px;
    font-weight: 900;
    color: #202000;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  button.download-btn:hover {
    background: #d4c96b;
  }
  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 1rem;
    color: #bfa65aaa;
    user-select: none;
  }
  @media (max-width: 720px) {
    header h1 {
      font-size: 2.2rem;
    }
    li {
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }
    button.download-btn {
      width: 100%;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main">
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Emblem_of_Syria_%282025%E2%80%93present%29.svg/1200px-Emblem_of_Syria_%282025%E2%80%93present%29.svg.png"
        alt="شعار سوريا"
        class="logo"
        loading="lazy"
        width="150"
        height="auto"
      />
      <div class="texts">
        <h1>مكتبة كتب الأمن السيبراني</h1>
        <p class="lead">مكتبة مجانية لكتب الأمن السيبراني بجودة عالية</p>
      </div>
    </header>

    <ul id="books-list">
      
    </ul>

    <footer role="contentinfo">
      © <span>Mohammad Almahamid 2025</span>
    </footer>
  </main>

  <script>
    const booksList = [
      {
        title: 'Burp Suite Cookbook',
        author: 'Mohammad Almahamid',
        filename: 'Burp_Suite_Cookbook_Practical_recipes_to_help_you_master_web_penetration.pdf'
      },
      {
        title: 'OSCP NOTES',
        author: 'Mohammad Almahamid',
        filename: 'OSCP NOTES.pdf'
      },
      {
        title: 'Practical Malware Analysis',
        author: 'Mohammad Almahamid',
        filename: 'Practical Malware Analysis.pdf'
      },
      {
        title: 'Black Hat Python, 2nd Edition',
        author: 'Mohammad Almahamid',
        filename: 'Black Hat Python, 2nd Edition.pdf'
      },
      {
        title: 'Bug Bounty Hunting Essentials',
        author: 'Mohammad Almahamid',
        filename: 'Bug Bounty Hunting Essentials.pdf'
      }
    ];

    const ul = document.getElementById('books-list');

    booksList.forEach(book => {
      const li = document.createElement('li');

      const infoDiv = document.createElement('div');
      infoDiv.className = 'info';

      const titleDiv = document.createElement('div');
      titleDiv.className = 'title';
      titleDiv.textContent = book.title;

      const authorDiv = document.createElement('div');
      authorDiv.className = 'author';
      authorDiv.textContent = `المؤلف: ${book.author}`;

      infoDiv.appendChild(titleDiv);
      infoDiv.appendChild(authorDiv);

      const btn = document.createElement('button');
      btn.className = 'download-btn';
      btn.textContent = 'تحميل';
      btn.dataset.file = book.filename;

      btn.addEventListener('click', () => {
        const file = btn.dataset.file;
        const link = document.createElement('a');
        link.href = './books/' + encodeURIComponent(file);
        link.download = file;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      li.appendChild(infoDiv);
      li.appendChild(btn);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
